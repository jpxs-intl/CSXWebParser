<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/global.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <script src="/bundle.js" defer></script>
  <title>JPXS | CSX Parser</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>JPXS | CSX Parser</h1>
    </header>

    <main>
      <div class="options">
        <div class="sorting">
          <!--Sorting Options-->
          <div class="sort">
            <label for="sort-by">Sort By:</label>
            <select id="sort-by">
              <option value="name">Name</option>
              <option value="extension">Extension</option>
              <option value="size">Size</option>
            </select>
          </div>

          <div class="sort">
            <label for="order">Order:</label>
            <select id="order">
              <option value="asc">Ascending</option>
              <option value="desc">Descending</option>
            </select>
          </div>
        </div>

        <div class="actions">
          <button id="upload" class="button">
            <i class="fa fa-upload"></i>
            Upload Files
          </button>
          <button id="download-all" class="button">
            <i class="fa fa-download"></i>
            Download All
          </button>
          <button id="download-csx" class="button">
            <i class="fa fa-file-zipper"></i>
            Download CSX
          </button>
        </div>
      </div>

      <div class="block">
        <table id="list" class="file-list">
          <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Material</th>
            <th>Extension</th>
          </tr>
        </table>
      </div>
    </main>
  </div>
</body>

</html>
